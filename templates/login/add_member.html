<html>

    <body>
    {% if done %}
        <p>User(s) successfully added! Return <a href="/login/">Home</a></p>
        {% else %}
        <h1>Add Another Member</h1>


            <form id="form" method="post" action="/login/group/{{ groups.id }}/add_member/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Add User" />
            

    {% endif %}

    </body>

</html>
